<section class="reviews-container container scroll-target" id="reviews">
  <h2 class="reviews-title hidden">Reviews</h2>
  <div class="swiper feedback-swiper">
    <div class="swiper-wrapper" id="feedbacks-container"></div>

    <div class="feedback-prev">
      <svg class="left-arrow-icon" width="24" height="24">
        <use href="/images/sprite.svg#icon-left-arrow-alt"></use>
      </svg>
    </div>
    <div class="feedback-next">
      <svg class="right-arrow-icon" width="24" height="24">
        <use href="/images/sprite.svg#icon-right-arrow-alt"></use>
      </svg>
    </div>

    <div class="swiper-pagination"></div>
  </div>
</section>
