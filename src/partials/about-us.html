<section class="about" id="about">
  <div class="container about-wrapper">
    <div class="about-img-thumb">
      <picture>
        <source
          class="about-picture"
          media="(min-width: 1440px)"
          srcset="
            img/about-us/about-desktop-min.webp    1x,
            img/about-us/about-desktop@2x-min.webp 2x
          "
        />
        <source
          class="about-picture"
          media="(min-width: 768px)"
          srcset="
            ./img/about/about-tablet-min.webp    1x,
            ./img/about/about-tablet@2x-min.webp 2x
          "
        />
        <source
          class="about-picture"
          media="(max-width: 767px)"
          srcset="
            ./img/about-us/about-mobie-min.webp    1x,
            ./img/about-us/about-mobie@2x-min.webp 2x
          "
        />
        <img
          class="about-image"
          src="/img/about-us/about-tablet-min.webp"
          alt="team photo"
          width="704"
          height="413"
          loading="lazy"
        />
      </picture>
    </div>
    <div class="about-text-container">
      <svg class="about-icon">
        <use href="/src/images/sprite.svg#logo-about"></use>
      </svg>
      <h2 class="about-title">About ArtistsHub</h2>
      <p class="about-text">
        At ArtistsHub, our mission is to connect music lovers with the artists
        they adore. We strive to create a vibrant community where discovering
        new music is as enjoyable as listening to it.
      </p>
    </div>
  </div>
</section>
