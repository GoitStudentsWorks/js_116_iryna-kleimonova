<section class="about scroll-target" id="about">
  <div class="container about-wrapper">
    <picture>
      <source
        media="(min-width: 1440px)"
        srcset="
          /images/about-us/about-desktop-min.webp    1x,
          /images/about-us/about-desktop@2x-min.webp 2x
        "
      />
      <source
        media="(min-width: 768px)"
        srcset="
          /images/about-us/about-tablet-min.webp    1x,
          /images/about-us/about-tablet@2x-min.webp 2x
        "
      />
      <source
        media="(max-width: 767px)"
        srcset="
          /images/about-us/about-mobile-min.webp    1x,
          /images/about-us/about-mobile@2x-min.webp 2x
        "
      />
      <img
        class="about-image"
        src="/images/about-us/about-tablet-min.webp"
        alt="team photo"
        loading="lazy"
        width="704"
        height="413"
        style="width: 100%; height: auto"
      />
    </picture>
    <div class="about-text-container">
      <svg class="about-icon">
        <use href="/images/sprite.svg#icon-logo-icon"></use>
      </svg>
      <h2 class="about-title">About ArtistsHub</h2>
      <p class="about-text">
        At ArtistsHub, our mission is to connect music lovers with the artists
        they adore. We strive to create a vibrant community where discovering
        new music is as enjoyable as listening to it.
      </p>
    </div>
  </div>
</section>
